<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <title>hyperscanning</title>
  <style>
    html,
    body {
      width: 100%;
      height: 100%;
      margin: 0;
      overflow: none none;
      font-size: 1vw;

    }

    :root {
      --py: -5px;
    }

    #flex {
      position: relative;
      display: flex;
      top: 2%;
    }

    canvas {
      flex: 1;
    }

    #Canvas01 {
      transform: scale(0.9) translate(var(--py));
    }

    #Canvas02 {
      transform: scale(0.9) translate(calc(2*var(--py)));
    }

    #Canvas03 {
      transform: scale(0.9) translate(calc(3*var(--py)));
    }

    #Canvas04 {
      transform: scale(0.9) translate(calc(4*var(--py)));
    }

    #multiple {
      border: 2px solid #eee;
      position: absolute;
      left: 12%;
      top: 85%;
      background: -webkit-linear-gradient(top, #0e83f5 0%, #21bdf6 100%);
      background: -ms-linear-gradient(top, #0e83f5 0%, #21bdf6 100%);
      background: -moz-linear-gradient(top, #0e83f5 0%, #21bdf6 100%);
      background: linear-gradient(top, #0e83f5 0%, #21bdf6 100%);
      width: 150px;
      height: 30px;
      font-size: large;
      font-family: "microsoft yahei", "Times New Roman", "楷体", serif;
    }

    #button1 {
      position: absolute;
      top: 85%;
      background-color: white;
      color: #013e97;
      right: 16%;
      width: 6vw;
      height: 30px;
      font-size: large;
      border-radius: 15px;
      border: #013e97 1px solid;
      box-shadow: 0px 1px #74a3b0;
    }

    #button1:active {
      top: 83%;
    }

    #button1:hover {
      transform: scale(1.05);
    }
